<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ğŸ¥ DrumBeast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="toggle-panel-btn">ğŸ¹ Beat Sequencer</button>
    <button id="dark-mode-toggle">â˜€ï¸ Light Mode</button>

    <h1>ğŸ¥ DrumBeast</h1>

    <div id="audio-status">Click a pad to start</div>

    <div id="note-display">Â </div>

    <!-- MODIFIED SECTION FOR CONTROLS -->
    <div class="controls-container">
        <label for="gain-slider">Gain</label>
        <input type="range" id="gain-slider" min="0.1" max="2.0" step="0.05" value="1.0">
    </div>
     <div class="controls-container">
        <label for="volume-slider">Volume</label>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">
    </div>

    <div class="timing-controls-container">
        <div class="timing-group">
            <input type="checkbox" id="metronome-toggle">
            <label for="metronome-toggle">Metronome</label>
            <label for="bpm-slider" class="bpm-label">BPM: <span id="bpm-display">120</span></label>
            <input type="range" id="bpm-slider" min="60" max="240" step="1" value="120">
        </div>
        <div class="timing-group">
            <input type="checkbox" id="turbo-toggle">
            <label for="turbo-toggle">Turbo Beat</label>
             <select id="turbo-division">
                <option value="4">1/4</option>
                <option value="8">1/8</option>
                <option value="16" selected>1/16</option>
                <option value="32">1/32</option>
            </select>
        </div>
    </div>
    <!-- END MODIFIED SECTION -->

    <div id="keyboard" class="drum-pads">
        <div class="row">
            <kbd data-key="q">Kick</kbd>
            <kbd data-key="w">Snare</kbd>
            <kbd data-key="e">Hat (C)</kbd>
            <kbd data-key="r">Hat (O)</kbd>
        </div>
        <div class="row">
            <kbd data-key="a">Tom 1</kbd>
            <kbd data-key="s">Tom 2</kbd>
            <kbd data-key="d">Tom 3</kbd>
            <kbd data-key="f">Crash</kbd>
        </div>
        <div class="row">
            <kbd data-key="z">Clap</kbd>
            <kbd data-key="x">Rimshot</kbd>
            <kbd data-key="v">Ride</kbd>
            <kbd data-key="b">Tamb</kbd>
        </div>
         <div class="row">
            <kbd data-key="n">808 Kick</kbd>
            <kbd data-key="m">808 Snare</kbd>
        </div>
    </div>

     <div class="instructions">Use keyboard keys: QWER, ASDF, ZXVBNM</div>


    <div id="side-panel">
        <h2>Beat Sequencer</h2>
        <button id="record-btn">âºï¸ Record Beat</button>
        <button id="play-btn" disabled>â–¶ï¸ Play</button>
        <button id="stop-playback-btn" disabled>â¹ï¸ Stop Playback</button>
        <textarea id="note-sequence-display" placeholder="Recorded drum hits will appear here... (Editable JSON)"></textarea>
        <div id="sequence-clipboard-buttons">
            <button id="copy-sequence-btn">ğŸ“„ Copy</button>
            <button id="paste-sequence-btn">ğŸ“‹ Paste</button>
        </div>
        <button id="export-btn" disabled>ğŸ“¤ Export Beat</button>
        <label for="import-file-input" class="button-like-label">ğŸ“¥ Import Beat</label>
        <input type="file" id="import-file-input" accept=".json">
        <button id="clear-sequence-btn">ğŸ—‘ï¸ Clear Beat</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
